<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#5b2a5e">
    <title>Login System</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Page transition animation -->
    <style>
        /* Center the login system */
    body.login-page {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f4f6; /* optional */
    }    
        /* Page fade-in */
        body {
            opacity: 0;
            animation: pageFade 0.6s ease-in-out forwards;
        }

        @keyframes pageFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Smooth form switching */
        .login-form {
            animation: formFade 0.35s ease-in-out;
        }

        @keyframes formFade {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="login-page">

    <div class="container">
        <div class="login-box">

            <h2>Login System</h2>

            <!-- Tabs -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('admin')">
                    Admin Login
                </button>
                <button class="tab-btn" onclick="showTab('student')">
                    Student Login
                </button>
            </div>

            <!-- Admin Login -->
            <form id="adminForm" class="login-form active">
                <h3>Admin Login</h3>
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login as Admin</button>
            </form>

            <!-- Student Login -->
            <form id="studentForm" class="login-form">
                <h3>Student Login</h3>
                <input type="text" id="studentUsername" placeholder="Username" required>
                <input type="password" id="studentPassword" placeholder="Password" required>
                <button type="submit">Login as Student</button>

                <div class="links">
                    <a href="#" onclick="showCreateAccount()">Create New Student Account</a>
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </form>

            <!-- Create Account -->
            <form id="createForm" class="login-form">
                <h3>Create Student Account</h3>
                <input type="text" id="newUsername" placeholder="New Username" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
                <a href="#" onclick="showTab('student')">Back to Login</a>
            </form>

            <!-- Forgot Password -->
            <form id="forgotForm" class="login-form">
                <h3>Reset Password</h3>
                <input type="text" id="resetUsername" placeholder="Enter Username" required>
                <button type="submit">Reset Password</button>
                <a href="#" onclick="showTab('student')">Back to Login</a>
            </form>

            <!-- Message Box -->
            <div id="message" class="message"></div>

        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
